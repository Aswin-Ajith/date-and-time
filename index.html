<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body class="bg-info-subtle">
    <h1 class="text-dark text-center m-5">Current Date and Time</h1>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="bg-danger border border-2 rounded-4 px-5 pt-5">
                <div class="d-flex">
                    <label class="text-light fs-5 mt-1" for="">Select Timezone:</label>

                    <select class="form-control w-25 ms-4" name="country" id="country">
                        <option id="allOptions" value="America/New_York">America/New_York</option>
                    </select>
                </div>
                <div>
                    <button class="btn btn-primary mt-4 mb-5" type="button" onclick="dateTime()">Date and Time</button>
                </div>
                <div class="text-center text-light">
                    <p id="result">&nbsp;</p>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</body>
<script>
    fetch(`https://worldtimeapi.org/api/timezone`).then(options => options.json()).then(options => {
        console.log(options);
        for (i of options) {
            document.getElementById('country')
            let option = document.createElement('option')
            text = document.createTextNode(i)
            option.appendChild(text)
            country.appendChild(option)
        }
    })

    function dateTime() {
        let country = document.getElementById('country').value
        console.log(country);



        fetch(`https://worldtimeapi.org/api/timezone/${country}`).then(data => data.json())
            .then(data => {
                console.log(data)
                document.getElementById('result').innerHTML = `<p id="result">Current date and time in ${country} is: ${data.datetime}</p>`
            })
            .catch(error => {
                console.error('Data not found:', error);
                document.getElementById('result').innerHTML = '<p id="result">Error fetching data</p>';
            });
    }



</script>

</html>
